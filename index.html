<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
   <title>Apka smogowa</title>
    
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    
  </head>

  <body>
<div class="center">
  <div id="logo">krakowski smog</div>
  
  <div>
    <div id="lightgreen" class="divlist" title="Bardzo dobre"></div>
    <div id="green" class="divlist" title="Dobre"></div>
    <div id="yellow" class="divlist" title="Umiarkowane"></div>
    <div id="orange" class="divlist" title="Złe"></div>
    <div id="red" class="divlist" title="Bardzo złe"></div>
    <div id="violet" class="divlist" title="Niebezpieczne"></div>
</div>
<br>
<div class="wrapper">
    <div class="line"></div>
    <div class="wordwrapper wwright">
        <div class="word">
        
        
        <div id="div0" class="mains"><span id="kras">al. Krasińskiego</span></div>
        <div id="cloudInfo0" class="cloudInfo invisible"></div>
        <div id="div1" class="mains"><span id="bulw">ul. Bulwarowa</span></div>
        <div id="cloudInfo1" class="cloudInfo invisible"></div>
        <div id="div2" class="mains"><span id="buja">ul. Bujaka</span></div>
        <div id="cloudInfo2" class="cloudInfo invisible"></div>
        </div>                                        
    </div>
    <div class="wordwrapper wwleft">
        <div class="word">

        <div id="div3" class="mains"><span id="diet">ul. Dietla</span></div>
        <div id="cloudInfo3" class="cloudInfo invisible"></div>
        <div id="div4" class="mains"><span id="pias">os. Piastów</span></div>
        <div id="cloudInfo4" class="cloudInfo invisible"></div>
        <div id="div5" class="mains"><span id="zlot">ul. Złoty Róg</span></div>
        <div id="cloudInfo5" class="cloudInfo invisible"></div>

        </div>                                        
    </div>
</div>​


</div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
